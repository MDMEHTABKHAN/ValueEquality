<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValueEquality || Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="uppercase">How do you value the qualities and contributions I bring to a relationship?</h1>
        <form id="dowryForm">
            <div class="input-group">
                <label for="salary">Your Monthly Salary (Fix) ₹</label>
                <input type="number" id="salary" required>
            </div>
            <div class="input-group">
                <label for="age">Your Age</label>
                <input type="number" id="age" required>
            </div>
            <div class="input-group">
                <label for="netWorth">Your Net Worth ₹</label>
                <input type="number" id="netWorth" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="results">
            <p>Minimum Amount: <span id="minAmount"></span></p>
            <p>Maximum Amount: <span id="maxAmount"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
